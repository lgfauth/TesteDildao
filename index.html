<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Demonstração Simples</title>
</head>
<body>

    <h1>Bem-vindo à Demonstração!</h1>
    <p>Este é um exemplo básico de página HTML para mostrar como campos de texto e botões podem ser exibidos.</p>

    <h2>Formulário de Exemplo</h2>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>

        <button type="button">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <p>Esses campos não estão conectados a nada. É só visual mesmo, pra mostrar a estrutura!</p>

</body>
</html>
